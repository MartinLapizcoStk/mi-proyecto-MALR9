<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="isAuthenticated()">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://softtek.eu/wp-content/uploads/2021/09/Softtek-original-1.svg" alt="" width="40" height="24"
        class="d-inline-block align-text-top">
      {{title}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/welcome" routerLinkActive="active">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/unicorns" routerLinkActive="active">CRUD</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  routerLink="" (click)="logout()">Logout</a>
        </li>
      </div>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
